spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true

blockchain:
  rpc:
    url: http://localhost:8545

service:
  token:
    conversion-rate: 100.0
  benefits:
    profit-share-percentage: 20.0

logging:
  level:
    com.fixed_asset.patient_service: DEBUG